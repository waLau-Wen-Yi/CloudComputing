<!DOCTYPE html>
<html>
<title>Performance Tracker</title>
<style>
    body {
        background-image: url('https://flevix.com/wp-content/uploads/2019/12/Live-Wave-Background.svg');
        margin-top: 0px;
        background-position: center;
        background-size: cover;
    }

    .button-style {
        background: #e1e1e1;
        height: 45px;
        width: 250px;
        color: black;
        font-weight: 600;
        font-family: monospace;
    }

    #main-menu {
        background: #f8a0a0;
    }
    
    .text{
        font-size: x-large;
    }
</style>
    <body>
<center>
    <h1 style="background-color: black;text-align:center;">
        <font style="
    font-family: monospace;
"><span style="color: #ffffff; font-size: xxx-large;"><span><strong><span>Performance Tracker</span></strong></span></span></font>
    </h1>

    <hr />
    <form action="/prftrk" id="emp_id_form" method="get">
        <p class="text" style="font-family: monospace;">Employee ID: &nbsp; <input autofocus="" name="emp_id" size="30"
                class="button-style text" style="background: white;" type="text" /> <strong><button
                    class="button-style text"
                    type="submit">SEARCH</button> </strong></p>
    </form>

    <hr />&nbsp;
    <table border="1" cellpadding="1" cellspacing="1" style="width:500px">
        <tbody>
            <tr>
                <td colspan="2" style="text-align:center; width:100%">{{ imgurl }}</td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span
                        style="color:black; font-family:avenir; font-size:x-large">ID : </span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ id
                                }}</strong> </span> </span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span
                        style="color:black; font-family:avenir; font-size:x-large">Name :</span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ fname }} {{
                                lname }}</strong> </span> </span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span
                        style="color:black; font-family:avenir; font-size:x-large">Position : </span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ position
                                }}</strong> </span> </span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span
                        style="color:black; font-family:avenir; font-size:x-large">Join Date :</span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ jdate
                                }}</strong> </span> </span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span style="color:black"><span style="font-size:x-large">Goal
                            :</span></span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ goal
                                }}</strong></span></span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span style="color:black"><span
                            style="font-size:x-large">Objective :</span></span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ objective
                                }}</strong></span></span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span style="color:black"><span style="font-size:x-large">Grade
                            :</span></span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ grade
                                }}</strong></span></span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span style="color:black"><span style="font-size:x-large">Pros
                            :</span></span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ pros
                                }}</strong></span></span></td>
            </tr>
            <tr>
                <td style="text-align:right; width:30%"><span style="color:black"><span style="font-size:x-large">Cons
                            :</span></span></td>
                <td style="width:70%"><span style="color:black"><span style="font-size:x-large"><strong>{{ cons
                                }}</strong></span></span></td>
            </tr>
        </tbody>
    </table>
</center>

<center>
    <p>
    <form action="/prftrkedt" method="get">
        <input name="emp_id" size="40" value="{{ id }}" style="width:100px;height:30px;font-size:14pt;"
            type="hidden" />
        <button class="button-style text" type="submit">EDIT</button>
    </form>
    </p>

    <form action="/" method="post">
        <font color="black" size="5" style="font-family: avenir">
            <button class="button-style text" id="main-menu" type="submit">MAIN
                MENU</button>
        </font>
    </form>
</center></body>

</html>
