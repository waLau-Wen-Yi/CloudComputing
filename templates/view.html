<!DOCTYPE html>
<html>
<style>
    body {
        background-image: url('https://flevix.com/wp-content/uploads/2019/12/Live-Wave-Background.svg');
        margin-top: 0px;
        background-position: center;
        background-size: cover;
    }

    .button-style {
        background: #e1e1e1;
        height: 45px;
        width: 250px;
        color: black;
        font-weight: 600;
        font-family: monospace;
    }

    #main-menu {
        background: #f8a0a0;
    }

    .text {
        font-size: x-large;
    }
</style>

<script>
    function createList(tableData){
        var count = 0;
        var tableBody = document.getElementById("contents");
        
        tableData.forEach(function (rowData){
            var cell = document.createElement('tr');
            
            rowData.forEach(function (cellData){
                var cell = document.createElement('td');
                cell.appendChild(document.createTextNode(cellData));
                row.appendChild(cell);
            });
            
            tableBody.appendChild(row);
            count++;
        })
        document.getElementById("countEmp").innerHTML
    }
</script>
    
<head>
    <title>Add Employee Information</title>
</head>
<center>
    <h1 style="background-color: black;text-align:center;">
        <font style="
font-family: monospace;
"><span style="color: #ffffff; font-size: xxx-large;"><span><strong><span>Employee
                            Summary</span></strong></span></span></font>
    </h1>

    <body onload="createList({{content}})">
        <div>

            <table style="background-color: lightgrey;">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Salary</th>
                </tr>
                <tbody id="contents">
                </tbody>

            </table>
        </div>
        <br><br><br><br><br><br><br><br><br><br>
        Total Salary:<br> RM {{ result4 }} <br><br>

        <form action="/back" autocomplete="on" method="POST" enctype="multipart/form-data">
            <button type="submit" class="button-style text" id="main-menu">Back</button><br><br>

        </form>

    </body>

</center>

</html>
